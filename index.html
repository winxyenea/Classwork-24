<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="parent">
        <div class="box-1">
            <div class="quote">
                <h1 class="theh1">Get a Quote</h1>
                <p>Fill up the form and our Team will get back <br>
                    to you within 24 hours
            
                </p>
               </div>
               <div class="phone">
                <img class="images" src="images/phone-call.png" alt="">

               </div>
            
               <div class="email">
                   <img class="emaill" src="images/email.png" alt="">
                   <p  class="second">hello@flowbase.com</p>
               </div>
               <div class="place">
                   <img class="images" src="images/place.png" alt="">
                   <p class="second">102 Street 2714 Don</p>
               </div>
               <div class="thelast">
                   <img class="facebook" src="images/facebook-app-symbol (1).png" alt="">

        </div>
        <div class="box-2">
         <div class="labelinputone">
            <label class="thelabelone" for="">Your name</label >
            <input class="theinputone" type="text">
         </div>

         <div class="labelinputtwo">
            <label class="thelabeltwo" for="">Mail</label>
            <input class="theinputtwo" type="email">
         </div>

           <div class="labelinputthree">
            <label class="thelabelthree" for="">Message</label>
            <input class="theinputthree" type="text" placeholder="Message">
           </div>

           <button>Send Message</button>
        </div>
        
        
           
  
    </div>
